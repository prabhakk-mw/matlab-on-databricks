<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed URL</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        iframe {
            width: 80%;
            height: 60%;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="/" method="get">
        <input type="url" name="url" placeholder="Enter URL" required style="width: 300px; padding: 10px;">
        <button type="submit" style="padding: 10px;">Embed</button>
    </form>

    {% if url %}
    <iframe src="{{ url }}" allowfullscreen></iframe>
    {% endif %}
</body>
</html>
